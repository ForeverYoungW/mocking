<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>圆角边框示例</title>
    <link href="RoundCorner.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="roundCorner1" style="width:180px;">div1</div>
    <br />
    <div class="roundCorner1" style="width:600px;">
        用长度表示4个角的圆角（顺序：左上、右上、右下、左下）
    </div>
    <br />
    <div class="roundCorner2" style="width:600px">
        用百分数表示4个角的圆角（顺序：左上、右上、右下、左下）
    </div>
    <br />
    <div class="roundCorner3" style="width:600px;">
        用斜杠分隔。斜杠左边表示水平半径，斜杠右边表示垂直半径
    </div>
    <br /><br /><span>圆角按钮示例：</span>
    <button class="roundCorner1">按钮1</button>
    <button class="roundCorner2">按钮2</button>
    <button class="roundCorner3">按钮3</button>
</body>
</html>
