<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>按钮举例</title>
    <link href="buttons.css" rel="stylesheet" type="text/css"/>
</head>
<body style="text-align:center;">
    <div id="buttonContainer">
        <input id="Button1" class="botton blue" type="button" value ="蓝色按钮" />
        <input id="Button2" class="botton green" type="button" value ="绿色按钮" />
        <input id="Button3" class="botton orange" type="button" value ="黄色按钮" />
        <input id="Button4" class="botton gray" type="button" value ="灰色按钮" />
        <br />
        <input id="Button5" class="botton blue rounded" type="button" value ="蓝色按钮" />
        <input id="Button6" class="botton green rounded" type="button" value ="绿色按钮" />
        <input id="Button7" class="botton orange rounded" type="button" value ="黄色按钮" />
        <input id="Button8" class="botton gray rounded" type="button" value ="灰色按钮" />
    </div>
    <p>将鼠标移动到按钮上看效果，再单击看效果</p>
</body>
</html>
