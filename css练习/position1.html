<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>position属性用法</title>
    <style>
        .CenterPosition {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0px;
            padding: 0 10px;
            background: #eee;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="CenterPosition" style="width:250px;height:100px;">
        水平垂直居中的div<br />
        请改变窗口大小观察变化
    </div>
    <script src="JavaScript.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            var a = $(".CenterPosition");
            a.css("margin-top", "-" + a.height() / 2 + "px");
            a.css("margin-left", "-", +a.width() / 2 + "px");
        });
    </script>
</body>
</html>
